<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <meta name="description" content="An App for Spinoza\'s Ethics">
  <meta name="author" content="Aron Eidelman">

  <title>Spinoza App</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <!-- Vue -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

  <div id="app">
    <!-- Toggle Menu -->
    <div id="nav-icon" class="menu-toggle open">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Wrapper -->
    <div id="wrapper" class="toggled">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <!-- Vue Menu -->
        <ul>
          <li><router-link to="/emotion/desire">Desire</router-link></li>
          <li><router-link to="/emotion/joy">Joy</router-link></li>     

        </ul>
      </div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <h1 id="focus-title">SpinozApp</h1>
              <router-view></router-view>
            </div>
            <div class="col-sm-4">
              <h3>Weaken</h3>
            </div>
            <div class="col-sm-4">
              <h3>Resolve</h3>
            </div>
            <div class="col-sm-4">
              <h3>Reference</h3>
            </div>
            <div class="col-sm-12" id="chosen">
              {{ emotions[i].name }}
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div><!-- /#wrapper -->
  </div>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
  $(".menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
  </script>

  <!-- Icon Script -->
  <script>
    $(document).ready(function(){
      $('#nav-icon').click(function(){
        $(this).toggleClass('open');
      });
      $('.menu-item a').on('click', function(){
        i = $(this).attr('id');
        console.log(i);
        var title = $(this).html();
        $('#focus-title').html(title);
      });
    });
  </script>

  <script src="js/vue.js"></script>

</body>

</html>
